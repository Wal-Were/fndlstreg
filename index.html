<!DOCTYPE html>
<html>
<head>

    	<title>Friends Registration</title>

	<style>
      
		body {
        
			display: flex;
			flex-direction: column;
      		justify-content: center;
        		align-items: center;
        		height: 100vh;
			background-color: #E8C7C8;
      
		}

      	form {
        
			
			border: 1px solid black;
        		padding: 20px;
			background-color: #5d7788;
      
		}

    	</style>

</head>
 
<body>

	<h1>Friends Registration</h1>

    	<form action="submit-form.php" method="post">
      
		<label for="name">Name:</label><br>
      	<input type="text" id="name" name="name"><br>

      	<label for="email" >Email:</label><br>
      	<input type="email" id="email" name="email"><br>

      	<label for="phone">Phone:</label><br>
      	<input type="tel" id="phone" name="phonenumber"><br>

      	<label for="birthday">Birthday:</label><br>
      	<input type="date" id="birthday" name="birthday"><br><br>

      	<input type="submit" value="Submit" id="sub">
    	
	</form> 

	<p> "A simple form to keep track on all future friends or forever associates" </p>

	<div style="text-align:center;">
		<a href="https://conctlectst.pages.dev/" style="font-size: 200%;">Return To The Work Collection</a>
	  </div>

	  <h1 id="msg"></h1>

	  <script>
		let form = document.querySelector("form");
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			document.querySelector("#sub").value = "Submitting..";
			let data = new FormData(form);
			fetch('https://script.google.com/macros/s/AKfycbxd4DiMn2Z7kRL-EndgdasrDWPyEjjVwfV7qYVF1LB8kqGgsXcr0eH2TxtBrJvNMVaucg/exec', {
					method: 'POST',
					body: data
				})
				.then(res => res.text())
				.then(data => {
					document.querySelector("#msg").innerHTML = data;
					document.querySelector("#sub").value = "Submit";
					// Hide the success message after 3 seconds
					setTimeout(() => {
						document.querySelector("#msg").innerHTML = "";
					}, 3000);
					// Reset the form fields
					form.reset();
				});
		})
	</script>
 </body>
</html>
