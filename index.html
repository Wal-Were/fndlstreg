<!DOCTYPE html>
<html>
<head>

    	<title>Friends Registration</title>

	<style>
      
		body {
        
			display: flex;
			flex-direction: column;
      		justify-content: center;
        		align-items: center;
        		height: 100vh;
			background-color: #E8C7C8;
      
		}

      	form {
        
			
			border: 1px solid black;
        		padding: 20px;
			background-color: #5d7788;
      
		}

    	</style>

</head>
 
<body>

	<h1>Friends Registration</h1>

    	<form>
      
		<label for="name">Name:</label><br>
      	<input type="text" id="name" name="name"><br>

      	<label for="email" >Email:</label><br>
      	<input type="email" id="email" name="email"><br>

      	<label for="phone">Phone:</label><br>
      	<input type="tel" id="phone" name="phonenumber"><br>

      	<label for="birthday">Birthday:</label><br>
      	<input type="date" id="birthday" name="birthday"><br><br>

      	<input type="submit" value="Submit" id="sub">
    	
	</form> 

	<p> "A simple form to keep track on all future friends or forever associates" </p>

	<div style="text-align:center;">
		<a href="https://conctlectst.pages.dev/" style="font-size: 200%;">Return To The Work Collection</a>
	  </div>

	  <h1 id="msg"></h1>
	
	<script>
  const scriptURL = '<https://script.google.com/macros/s/AKfycbw3ltp1AV0W79FnHmDlVn3hrD-0UBgRVmTCNM2UN25gen903nnUtCatdVdjVU4s73x7/exec>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>

	 
 </body>
</html>
